<html>

	<head>
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
	</head>

	<body>
		
		<div class="container">
		
				<u><center><h3 class="heading">Online Billing System</h3></center></u>
			
			<b>Organisation Name:</b>
			<br>
			<input class="form-control" type="text" id="organisationname" placeholder="Name of the Organisation">
			<br>
			<b>Organisation Address:</b>
			<br>	
			<input class="form-control" type="text" id="address" placeholder="Address">
			<br>
            
            <b>Customer Name:</b>
            <br>
            
            <input class="form-control" type="text" id="custname" placeholder="Name of Customer">

<br>
			<b>Mob No:</b>
			<br>
			<input class="form-control" type="tel" id="mobno" placeholder="Mobile No">
			<br>
			
			<b>Item Name:
            <input class="form-control" type="text" id="itemname" placeholder="Name of the Item">
            <br>
            Qty:
            
			<input  class="small" type="number" step="any" min="1" id="qty" placeholder="Quantity">&nbsp;
            Rate:
            
			<input  class="small" type="number" step="any"  id="rate" placeholder="Rate">
			</b>
			<br>
			<br>
			<button class="btn btn-primary" id="next" onClick="next()"><i>Add Item</i></button>&nbsp;
			<button class="btn btn-success" id="bill" onClick="generatebill();"><i>Generate Bill</i></button>&nbsp;
			<button class="btn btn-danger" onClick="exit()"><i>Exit</i></button>
			<br>
		</div>
	
		<div class="display">
		  <ul class="mylist" >
			 <center><h2> <b><li class="list-group-item" id="orgname"></li></b></h2></center>
			 <center><h4><b><li id="orgaddress" class="list-group-item"></li</b></h4></center> 
			 <h4><b><li class="list-group-item" id="name"></li></b></h4>
			  <h4><b><li id="no" class="hr"></li></b></h4>
			<b> Date: <p id="demo"></p></b>
<script>
var date = new Date();
document.getElementById("demo").innerHTML = date;
</script>
	</ul>
<center>
	<table class="table table-bordered">
	<tr>
		<th><b>Item</b></th>
		
		<th><b>Qty</b></th>
	
		<th><b>Rate</b></th>
		
		<th><b>Amt</b></th>
	</tr>
	<tr>
	<td id="itemName1"></td>
	
	<td id="quantity1"></td>
	
	<td  id="r1"></td> 
	<td><p id="test1"></p></td> </tr>
	<tr>
		<td id="itemName2"></td>
		<td id="quantity2"></td>
		<td id="r2"></td>
		<td><p id="test2"></p></td>
	</tr> 
	<tr>
		<td></td>
		<td></td>
		<td id="total"></td>
		<td id="totalamt"></td>
	</tr>
 </table>
</center>
</div>
</body>
	<script>
								 
		var pn=[];
		var pq=[];
		var pr=[];


		var orgname=document.getElementById("organisationname");
		var orgadd=document.getElementById("address");
		var mobno=document.getElementById("mobno");
		var cname = document.getElementById("custname")	;
		var item=document.getElementById("itemname");
		var quantity=document.getElementById('qty');
		var rate=document.getElementById('rate');
		
		function next () {
			pn.push(item.value);
			pq.push(quantity.value);
			pr.push(rate.value); 
			document.getElementById('itemname').value="";
			document.getElementById('qty').value="";
			document.getElementById('rate').value="";
		
		 	
		}

		function exit() {
			var conf = confirm("Are you sure, you want to close this tab?");
			
			if(conf==true){
				close();
			}
		}

function generatebill() {
			document.getElementById("orgname").innerHTML = orgname.value;
			document.getElementById("orgaddress").innerHTML = orgadd.value;
			document.getElementById("name").innerHTML = cname.value;
			document.getElementById("no").innerHTML = mobno.value;
			document.getElementById("itemName1").innerHTML =pn[0];
			document.getElementById("quantity1").innerHTML = pq[0];
			document.getElementById("r1").innerHTML = pr[0];
			var an1=document.getElementById("test1").innerHTML= pq[0] * pr[0];
			document.getElementById("itemName2").innerHTML =pn[1];
			document.getElementById("quantity2").innerHTML = pq[1];
			document.getElementById("r2").innerHTML = pr[1];
			var an2 =document.getElementById("test2").innerHTML= pq[1] * pr[1];
            document.getElementById("total").innerHTML ="<b>"+"Total"+"</b>";
            document.getElementById("totalamt").innerHTML =an1+an2+ "/-";
			
		
}

		

		</script>
</html>
